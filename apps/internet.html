            </div>

    </main>

   
    <script>
        async function getWeather() {
            try {
                const response = await fetch("https://wttr.in/?format=%C"); 
                const weatherCondition = await response.text();
                updateImage(weatherCondition.trim().toLowerCase());
            } catch (error) {
                console.error("Error fetching weather:", error);
            }
        }

        function updateImage(condition) {
            const img = document.getElementById("weatherImage");
            
            const weatherImages = {
                "clear": "clear.png",
                "cloudy": "cloudy.png",
                "rain": "rain.png",
                "snow": "snow.png"
            };

            img.src = weatherImages[condition] ? "/weather/" + weatherImages[condition] : "/weather/clear.png";
        }

        getWeather();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@bigdatacloud/js-reverse-geocode-client"></script>
    <script>
        const locationEl = document.getElementById("location");
        const dayEl = document.getElementById("day");

        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(position => {
                const { latitude, longitude } = position.coords;
                fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=en`)
                    .then(response => response.json())
                    .then(data => {
                        locationEl.textContent = data.locality || "Los Santos";
                    })
                    .catch(error => {
                        console.error("Error fetching city:", error);
                        locationEl.textContent = "Los Santos";
                    });

            }, error => {
                console.error("Geolocation error:", error);
                locationEl.textContent = "Los Santos";
            });
        } else {
            locationEl.textContent = "Los Santos";
        }
    </script>
